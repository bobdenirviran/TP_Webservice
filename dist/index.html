<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title> TP Webservice </title> 
        <link rel="stylesheet" href="styles.css"> 
    </head> 
    <body> 
        <div id="events">
            <!--- contiendra les évènements --> 
        </div> 
        <form id="add-event"> 
            <input type="text" id="name" placeholder="Evénement"> 
            <input type="date" id="date">
            <input type="text" id="place" placeholder="Lieu">
            <input type="latitude" id="latitude" placeholder="Latitude">
            <input type="longitude" id="longitude" placeholder="Longitude">
            <label>
                <Select id="id_categ" size="4">
                    <option disabled>Catégorie</option>
                </select>
            </label>
            <input type="submit" value="Ajouter">
        </form> <script src="main.js"></script>
    </body> 
</html>
